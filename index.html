<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
  </head>
  <body>

    <div class="signature">Created by <a href="https://github.com/tgorsk15">tgorsk15</a></div>

    <div class="taskbar-container">
      <form action="push" id="search-form">
        <input type="text" placeholder="Chicago, IL" id="search-bar" name="search-bar">
        <button class="search-button" type="submit">
          <img class="search-icon" src="../src/icons/search.png">
        </button>
      </form>

      <!-- need to figure out how to put formal date here using date.fn -->
      <div class="date-holder">
        <h2 class="today-date"></h2>
        <h2 class="today-time"></h2>
      </div>
    </div>

    <!-- dummy content to try publishing site again -->

    <div class="weather-card-container">

      <div class="top-half">
        <div class="current-weather-card">

          <div class="current-information">
            <h1 class="current-location"></h1>
            <h2 class="current-condition"></h2>
          </div>

        </div>

        <div class="days-forecast-container">

          
          <div class="tomorrow-container">
            
          </div>

          <div class="tomorrow2-container">
            
          </div>

        </div>
      </div>

      <div class="bottom-half">
        <h2 class="forecast-hour-header">Daily Forecast:</h2>
        <div class="forecast-container">
          
        </div>
      </div>
    </div>

  </body>
</html>
