<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your weather</title>
    <script defer src="main.js"></script>
  </head>
  <body>

    <form action="push" id="search-form">
      <input type="text" placeholder="Search" id="search-bar" name="search-bar">
      <button class="search-button" type="submit">S</button>
    </form>

    <!-- need to figure out how to put formal date here using date.fn -->
    <div class="date-holder"></div>

    <div class="weather-card-container">

      <div class="top-half">
        <div class="current-weather-card">

          <div class="current-information">
            <h1 class="current-location"></h1>
            <h2 class="current-condition"></h2>
          </div>

        </div>

        <div class="days-forecast-container">

          <!-- want these to be filled with text, not have elements appended to it
          ... this will mean less code is necessary -->
          <div class="tomorrow-container">
            <div class="day-overview">

            </div>
            <div class="day-temps">

            </div>
          </div>

          <div class="tomorrow2-weather">
            <div class="day-overview">

            </div>
            <div class="day-temps">
              
            </div>
          </div>

        </div>
      </div>

      <div class="bottom-half">
        <h2 class="forecast-hour-header">Forecast</h2>
        <div class="forecast-container">
          
        </div>
      </div>
    </div>

  </body>
</html>
